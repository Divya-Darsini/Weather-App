<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Weather</h1>
      <form id="searchForm">
        <input id="cityInput" type="text" placeholder="Enter city (e.g. Mumbai)" aria-label="City" />
        <button type="submit">Search</button>
        <button type="button" id="locBtn">Use my location</button>
      </form>
    </header>

    <main>
      <div id="loader" class="hidden">Loadingâ€¦</div>

      <div id="error" class="error hidden"></div>

      <section id="weatherCard" class="card hidden" aria-live="polite">
        <div class="top">
          <div class="location" id="loc"></div>
          <img id="icon" alt="" />
        </div>
        <div class="temp" id="temp"></div>
        <div class="desc" id="desc"></div>
        <div class="details">
          <div>Humidity: <span id="humidity"></span>%</div>
          <div>Wind: <span id="wind"></span> m/s</div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
